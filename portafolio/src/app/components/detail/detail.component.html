<div class="container" *ngIf="project">
    <div class="image">
        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
    </div>
    <div class="data">
        <h1>{{project.name}}</h1>
        <br>
        <p>{{project.description}}</p>
        <br>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <br>
        <p>
            <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>
            <a (click)="deleteProject(project._id)" class="button-delete">Borrar</a>
        </p>
    </div>
</div>
